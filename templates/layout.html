<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
<body class="bg-light">

    <header class="text-center p-4">
        {% block h1%}{% endblock %}

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                
                  <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/inventory">Inventory</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/inventory_movements">Movements</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="container mt-1 mx-auto">
        {% block main %}{% endblock %}
    </main>

    <footer class="text-center mt-5 p-3 border-top">
        <p>&copy; 2025 Gabriel Olivett</p>
    </footer>
<script>
  function setupResizableRows() {

        document.querySelectorAll('.resizable-row').forEach(row => {
            const handle = row.querySelector('.resize-handle');
            let isdragging = false;
            let startY = 0;
            let startHeight = 0;
            
            handle.addEventListener('mousedown', (e) => {
                isdragging = true;
                startY = e.clientY;
                startHeight = row.offsetHeight;            
                document.body.style.userSelect = 'none'; // Prevent text selection
                });

            document.addEventListener('mousemove', (e) => {
                if (!isdragging) return;
                const dy = e.clientY - startY;
                row.style.height = `${Math.max(60, startHeight + dy)}px`;// Minimum height of 50px
                });

            document.addEventListener('mouseup', () => {
                if (isdragging) {
                    isdragging = false;
                    document.body.style.userSelect = ''; // Restore text selection
                }
            });
        });
    }
</script>
</body>
</html>
