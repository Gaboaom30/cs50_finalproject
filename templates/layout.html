     <style>
.resizable-row {
    position: relative;
    height: 60px;
    transition: height 0.1s;
    overflow: hidden; /* no scrollbars */
    border-bottom: 1px solid #ccc;
}

.resize-handle {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 5px;
    width: 100%;
    cursor: row-resize;
    background-color: transparent;
    z-index: 1;
}
.sort-header {
    cursor: pointer;
}
.sort-header::after {
    content: " ‚¨ç";
    font-size: 0.8em;
    color: #888;
}
.table-scroll-x-wrapper {
  overflow-x: auto;
  overflow-y: auto;
  width: 100%;
  max-height: 65vh;
}

</style>

    <script>

     function setupResizableRows() {
    document.querySelectorAll('.resizable-row').forEach(row => {
        if (row.dataset.resizable === "true") return;  // Avoid rebinding

        const handle = row.querySelector('.resize-handle');
        if (!handle) return;

        let isDragging = false;
        let startY = 0;
        let startHeight = 0;

        handle.addEventListener('mousedown', (e) => {
            isDragging = true;
            startY = e.clientY;
            startHeight = row.offsetHeight;
            document.body.style.userSelect = 'none'; // Prevent text selection
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const dy = e.clientY - startY;
            row.style.height = `${Math.max(60, startHeight + dy)}px`;
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                document.body.style.userSelect = '';
            }
        });

        row.dataset.resizable = "true"; // Mark as bound
    });
}
    </script>
